<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        h1 {
            color: crimson;

        }

        h1:hover {
            font-size: 40px;
            color: magenta;
            cursor: pointer;
        }

        h1:active {
            color: green;
        }

        .head {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h1>This is Pseudo Class, Move Over</h1>
    <h1>This is Pseudo Class, Move Over</h1>
    <h1 class="head">This is Pseudo Class, Move Over</h1>
    <h1>This is Pseudo Class, Move Over</h1>
</body>

</html>
