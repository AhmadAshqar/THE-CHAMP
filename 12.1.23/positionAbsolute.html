<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        h1 {
            font-size: 40pt;
            color: lime;
            font-family: tahoma;
            z-index: 10;
        }

        h1,
        img {
            position: absolute;
            top: 100px;
            left: 100px;
        }

        img {
            z-index: 5;
        }
    </style>
</head>

<body>
    <h1>Look At The Moon Amanda</h1>
    <img src="moon.jpg" alt="">
</body>

</html>
