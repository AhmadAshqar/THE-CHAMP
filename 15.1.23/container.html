<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containe Her</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 500px;
            height: 100px;
            background-color: brown;
            position: relative;
            margin: 0 auto;

        }

        .x {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 10px;
            height: 20px;
            background-color: #fff;
        }
    </style>

<body>
    <div>
        <div class="x">X</div>
    </div>
</body>

</html>
