<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selectors</title>
    <style>
        body {
            font-size: 30pt;
        }

        a {
            margin-bottom: 10px;
            display: block;
        }

        /* Text */
        a[title="home sweet home"] {
            color: beige;
            background-color: #000;
        }

        /* Word */
        a[title~="home"] {
            color: #fc0;
            background-color: crimson;
        }

        /* letters */
        a[title*="ho"] {
            color: lime;
            background-color: teal;
        }

        a[href^="http"] {
            color: chocolate;
            background-color: brown;
        }

        a[href$="pdf"] {
            color: magenta;
            background-color: purple;
        }
    </style>
</head>

<body>
    <!-- (a+br)*6 -->
    <a href="#" title="home sweet home">Home</a><br>
    <a href="#" title="homebitterhome">About</a><br>
    <a href="#" title="homosepian">Media</a><br>

</body>

</html>
