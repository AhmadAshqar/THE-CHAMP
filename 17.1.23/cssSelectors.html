<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        div>h1 {
            background-color: maroon;
            color: #fff;
        }

        h1~p {
            color: magenta;
        }
    </style>
</head>

<body>
    <!-- div>(header>p+h1+p+p+h1)+p+h1+p+p+h1 -->

    <div>
        <header>
            <p>Content</p>
            <h1>Content</h1>
            <p>Content</p>
            <p>Content</p>
            <h1>Content</h1>
        </header>
        <p>Content</p>
        <h1>Content</h1>
        <p>Content</p>
        <p>Content</p>
        <h1>Content</h1>
    </div>
</body>

</html>
