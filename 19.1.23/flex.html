<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 800px;
            height: 400px;
            background-color: #999;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
        }

        .box {
            flex-basis: 100px;
            text-align: center;
            font-size: 1.1em;
            color: #666;
        }

        .box1 {
            background-color: red;
            flex-grow: 1;
            order: 4;
        }

        .box2 {
            background-color: green;
            flex-grow: 1;
            order: 3
        }

        .box3 {
            background-color: blue;
            flex-grow: 1;
            order: 1;
        }

        .box4 {
            background-color: orange;
            flex-grow: 1;
            order: 2;
        }
    </style>
</head>

<body>
    <!-- .container>.box*4${Box$} -->
    <div class="container">
        <div class="box box1">Box1</div>
        <div class="box box2">Box2</div>
        <div class="box box3">Box3</div>
        <div class="box box4">Box4</div>
    </div>
</body>

</html>
