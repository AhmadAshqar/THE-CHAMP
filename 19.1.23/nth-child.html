        li:first-child {
            color: magenta;
        }

        li:last-child {
            color: aqua;
        }

        li:nth-child(3n) {
            color: crimson;
        }

        table,
        td {
            border: 1px solid #000;
            border-collapse: collapse;

        table {
            width: 70vw;
        }

        td {
            padding: 20px 40px;
        }

        td:first-child {
            width: 300px;
        }

        tr:nth-child(odd) {
            background-color: #999;
        }

        tr:nth-child(even):hover {
            background-color: lightskyblue;
        }
    </style>
</head>
