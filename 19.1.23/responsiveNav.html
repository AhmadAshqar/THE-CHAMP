<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav,
        .hamburger {
            width: 500px;
            height: 37px;
            background-color: #000;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            width: 100px;
            text-align: center;
            padding: 5px 15px;
            line-height: 1.6;
            color: #fc0;
            font-size: 1em;
            text-decoration: none;
        }

        .hamburger {
            color: #fff;
            font-size: 1.2em;
            line-height: 2;
            display: none;
        }

        @media (max-width:550px) {

            nav,
            .hamburger {
                width: 100%;
            }

            .hamburger {
                display: block;
                border-bottom: 1px solid #fff;
            }


            nav ul li {
                clear: both;
            }

            nav ul li a {
                text-align: center;
                border-bottom: 1px solid #fff;
                background-color: #000;
                width: 100vw;
            }
        }
    </style>
</head>

<body>
    <!-- nav>.hamburger+ul>li*5>a{Linka} -->
    <nav>
        <div class="hamburger">&#9776</div>
        <ul>
            <li><a href="#">Linka</a></li>
            <li><a href="#">Linka</a></li>
            <li><a href="#">Linka</a></li>
            <li><a href="#">Linka</a></li>
            <li><a href="#">Linka</a></li>
        </ul>
    </nav>
</body>

</html>
