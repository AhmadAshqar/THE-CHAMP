<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <button class="mx-2 mt-3 btn btn-primary">Click</button>
        <button class="mx-2 mt-3 btn btn-secondary">Click</button>
        <button class="mx-2 mt-3 btn btn-success">Click</button>
        <button class="mx-2 mt-3 btn btn-info">Click</button>
        <button class="mx-2 mt-3 btn btn-warning">Click</button>
        <button class="mx-2 mt-3 btn btn-danger">Click</button>
        <br><br><br>

        <button class="mx-2 mt-3 btn btn-outline-primary">Click</button>
        <button class="mx-2 mt-3 btn btn-outline-secondary">Click</button>
        <button class="mx-2 mt-3 btn btn-outline-success">Click</button>
        <button class="mx-2 mt-3 btn btn-outline-info">Click</button>
        <button class="mx-2 mt-3 btn btn-outline-warning">Click</button>
        <button class="mx-2 mt-3 btn btn-outline-danger">Click</button>
        <br><br><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
