<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS How 2</title>
    <style>
        h1,
        h2,
        h3 {
            color: teal;
            font-size: 40pt;
            font-family: arial;
        }

        div p {
            color: lightskyblue;
            font-size: 35pt;
        }

        p.text {
            color: magenta;
            font-size: 25pt;
        }

        .text {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1>This is H1</h1>
    <h2>This is H2</h2>
    <h3>This is H3</h3>
    <div>
        <p>Hello World</p>
    </div>
    <p class="text">Hello World</p>
</body>

</html>
