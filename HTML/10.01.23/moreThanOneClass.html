<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Than One Class</title>
    <style>
        .size {
            width: 200px;
            height: 200px;
        }

        .background {
            background-color: #666;
        }

        .border {
            border-width: 5px;
            border-color: blueviolet;
            border-style: solid;
        }

        .text {
            font-size: 16pt;
            text-align: center;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="size">box</div>
    <div class="size background">box</div>
    <div class="size background border">box</div>
    <div class="size background border text">box</div>
    <div class="size text">box</div>
</body>

</html>
