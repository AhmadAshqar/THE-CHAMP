<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's The Boss?</title>
    <style>
        #boss {
            color: chocolate;
        }

        .text {
            color: green;
        }

        p {
            color: red !important;
            font-size: 50pt !important;
            font-family: arial;
        }

        div p {
            color: magenta;
            font-size: 25pt;
        }

        #box p {
            color: orangered;
        }
    </style>

</head>

<body>
    <p class="text" id="boss">Who's The Boss?</p>
    <div id="box">
        <p>Hello Hello...</p>
    </div>
</body>

</html>
