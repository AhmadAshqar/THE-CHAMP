<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ol {
            list-style-type: hebrew;
            direction: rtl;
        }

        ul {
            list-style-image: url(favicon.png);
        }
    </style>
</head>

<body>
    <ol>Hobbies
        <li>Books</li>
        <li>Music</li>
        <li>Cars</li>
        <li>Films</li>
    </ol>
    <ul>Hobbies
        <li>Books</li>
        <li>Music</li>
        <li>Cars</li>
        <li>Films</li>
    </ul>
</body>

</html>
