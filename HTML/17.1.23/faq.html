<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faq</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .qu {
            font-size: 20pt;
            color: #050;
            font-family: tahoma;
            cursor: pointer;
            width: 200px;
            margin: 0 auto;
            text-align: center;
            /*  background-color: #666; */
        }

        .an {
            font-size: 14pt;
            color: #500;
            font-family: tahoma;
            display: none;
        }

        .qu:hover .an {
            display: block;
        }
    </style>
</head>

<body>
    <!-- (.qu{Whos is Alice?}>.an{Alice is your...})*4 -->
    <div class="qu">Whos is Alice?
        <div class="an">Alice is your...</div>
    </div>
    <div class="qu">Whos is Alice?
        <div class="an">Alice is your...</div>
    </div>
    <div class="qu">Whos is Alice?
        <div class="an">Alice is your...</div>
    </div>
    <div class="qu">Whos is Alice?
        <div class="an">Alice is your...</div>
    </div>

</body>

</html>
