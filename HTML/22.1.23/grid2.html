<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80vw;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 250px);
            gap: 15px;
        }

        .item {
            font-size: 2em;
            padding: 15px;
            color: #000;
            font-family: roboto;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.8);
        }

        .item1 {
            background-color: red;
            grid-row: 1/4;
        }

        .item2 {
            background-color: green;
            grid-column: 1/3;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .item3 {
            background-color: blue;
            /*grid-column:start/end*/
            grid-column: 2/3;
            grid-row: 1/2;
        }

        .item4 {
            background-color: orange;
        }

        .item5 {
            background-color: purple;
        }

        .item6 {
            background-color: orchid;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;
        }

        .boxIn {
            width: 100px;
            height: 100px;
            background-color: lime;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <!-- .container>.item.item$*6 -->
    <div class="container">
        <div class="item item1">Red</div>
        <div class="item item2">
            <div class="boxIn"></div>
            <div class="boxIn"></div>
            <div class="boxIn"></div>
        </div>
        <div class="item item3">Blue</div>
        <div class="item item4">Orange</div>
        <div class="item item5">Purple</div>
        <div class="item item6">Orchid</div>
    </div>
</body>

</html>
