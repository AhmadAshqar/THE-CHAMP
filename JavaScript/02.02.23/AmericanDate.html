<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Date</title>
</head>

<body>
    <div id="theDay"></div>
    <script>
        let theDay = document.getElementById('theDay');
        let today = new Date();
        let day, month, year;
        day = today.getDate();
        month = today.getMonth() + 1;
        year = today.getFullYear();
        /* theDay.innerHTML = month + "/" + day + "/" + year; */

        theDay.innerHTML = `The Date In American Format:${month} / ${day} / ${year}`;
    </script>
</body>

</html>
