<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button links</title>
</head>

<body>
    <button onclick="go2('http://www.google.com')">Google</button>
    <button onclick="go2('http://www.youtube.com')">YouTube</button>
    <button onclick="go2('http://www.facebook.com')">Facebook</button>

    <script>
        function go2(url) {
            document.location = url;
            //location.href = url;
        }
    </script>
</body>

</html>
