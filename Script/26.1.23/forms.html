<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label {
            font-size: 1.3rem;
            color: crimson;
            display: block;
        }

        textarea {
            width: 250px;
            height: 150px;
            resize: none;
        }
    </style>
</head>

<body>
    <form action="">
        <!--  (label+input+br)*2 -->
        <label for="first_Name">Name:</label>
        <input type="text" id="first_Name">
        <br>
        <label for="">Last Name:</label>
        <input type="text">
        <br>
        <!--  label+input:checkbox*4 -->
        <label for="">Hobbies:</label>
        <input type="checkbox" name="" id="">Books
        <input type="checkbox" name="" id="">Music
        <input type="checkbox" name="" id="">Cars
        <input type="checkbox" name="" id="">Film
        <br>
        <!-- label+input:radio*3 -->
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender" id="">Undefiend
        <br>
        <label for="">What Do You Think?</label>
        <textarea name="" id="" maxlength="10"></textarea>
        <br>
        <label for="">What Did I Do?</label>
        <select name="" id="">
            <option value="">Tel Aviv</option>
            <option value="">Ramat Gan</option>
            <option value="">Jerusalem</option>
            <option value="">Holon</option>
            <option value="">Haifa</option>
        </select>
        <br><br>
        <input type="button" value="Click">
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
