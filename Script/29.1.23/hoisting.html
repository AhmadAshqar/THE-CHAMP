<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>

<body>
    <script>
        console.log("Hello " + user);
        console.log(greet + " " + user);

        go2();
        var user = "Menashe";
        var greet = "Welcome";



        function go2() {
            console.log(greet + " " + user);
        }
    </script>
</body>

</html>
