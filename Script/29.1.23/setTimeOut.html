<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout()</title>
</head>

<body>
    <h1>To Walla In 3 Sec...</h1>
    <script>
        function go2() {
            document.location = "https://www.walla.co.il";
        }
        setTimeout(go2, 3000);

    </script>
</body>

</html>
