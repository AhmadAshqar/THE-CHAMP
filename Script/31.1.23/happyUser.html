<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="forme">
        <label for="">How many times to write Happy?</label>
        <input type="text" name="user">
        <br>
        <input type="button" value="Click" onclick="beHappy()">
    </form>
    <script>
        function beHappy() {
            let happyUser = document.forme.user.value;
            document.write("<table border='3'>");
            document.write("<tr>");
            for (let x = 1; x <= happyUser; x = x + 1) {
                console.log(x);
                document.write("<td>" + x + ". Happy </td>");
            }
            document.write("</tr>")
            document.write("</table>")
        }

    </script>
</body>

</html>
