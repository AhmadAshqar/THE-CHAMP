<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Vs. ID</title>
    <style>
        #new {
            color: red;
            font-size: 30pt;
            font-family: tahoma;
        }

        .new2 {
            color: red;
            font-size: 30pt;
            font-family: tahoma;
        }
    </style>
</head>

<body>
    <h2 id="new">This is an id</h2>
    <h2 class="new2">This is a class</h2>
</body>

</html>
