<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div Vs. Span</title>
    <style>
        .text {
            color: teal;
            background-color: black;
            font-size: 45pt;
            font-family: tahoma;
            text-align: center;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="text">This <span style="color: magenta;">is</span> a Div!</div>
    <br><br>
    <span class="text">This is a Span</span>
</body>

</html>
