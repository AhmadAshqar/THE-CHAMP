<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's The Boss</title>
    <style>
        p{
            color: red !important;
            font-size: 50pt;
            font-family: arial;
        }
        .text{
            color: green;
        }
        #box{
            color: chocolate;
        }
        div p{
            color: magenta;
            font-size: 25pt;
        }
        #boss p{
            color: red;
        }
    </style>
</head>
<body>
    <p class="text" id="box">Who's The Boss?</p>
    <div id="boss">
        <p>Hello Hello...</p>
    </div>
</body>
</html>
